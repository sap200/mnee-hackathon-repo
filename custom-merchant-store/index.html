<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MNEE Demo Merchant</title>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f7fb;
    padding: 40px;
  }

  h1 {
    text-align: center;
    margin-bottom: 32px;
  }

  .store {
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 24px;
  }

  .product {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .product img {
    width: 100%;
    height: 190px;
    object-fit: cover;
  }

  .product-body {
    padding: 16px;
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .product h2 {
    margin: 0 0 6px;
  }

  .description {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }

  .price {
    font-weight: bold;
    color: #2b7cff;
    margin-bottom: 12px;
  }

  .quantity {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
  }

  .quantity button {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: #e4e9f5;
  }

  .quantity span {
    min-width: 24px;
    text-align: center;
    font-weight: bold;
  }

  .pay-btn {
    margin-top: auto;
    padding: 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #2b7cff, #3daeff);
    color: white;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>üõç MNEE Demo Merchant Store</h1>

<div class="store" id="store"></div>

<script>
  const merchantId = "693cf651cd99cfdc6ef51174";
  const merchantApiKey = "61e85342-6e5e-4434-8abe-10a6117209a0";
  const HOST_URL = 'http://localhost:8081'
  const source = "CUSTOM_MERCHANT_STORE"
  const PRODUCTS_API = `${HOST_URL}/product/${merchantId}/get-all-product-by-merchantid`;
  const CHECKOUT_API =`${HOST_URL}/checkout-session/create`;

  const store = document.getElementById("store");

  async function loadProducts() {
    const res = await fetch(PRODUCTS_API);
    const products = await res.json();
    renderProducts(products.filter(p => p.active));
  }

  function renderProducts(products) {
    store.innerHTML = "";

    products.forEach(product => {
      let quantity = 1;

      const card = document.createElement("div");
      card.className = "product";

      card.innerHTML = `
        <img src="${product.imageURL}" />
        <div class="product-body">
          <h2>${product.name}</h2>
          <div class="description">${product.description}</div>
          <div class="price">${product.priceAmount} ${product.currency}</div>

          <div class="quantity">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>

          <button class="pay-btn">Pay with MNEE</button>
        </div>
      `;

      const minus = card.querySelector(".quantity button:first-child");
      const plus = card.querySelector(".quantity button:last-child");
      const qtySpan = card.querySelector(".quantity span");
      const payBtn = card.querySelector(".pay-btn");

      minus.onclick = () => {
        if (quantity > 1) {
          quantity--;
          qtySpan.innerText = quantity;
        }
      };

      plus.onclick = () => {
        quantity++;
        qtySpan.innerText = quantity;
      };

      payBtn.onclick = () => checkout(product.id, quantity, payBtn);

      store.appendChild(card);
    });
  }


  // checkout-session

  async function checkout(productId, quantity, button) {
    try {
      button.disabled = true;
      button.innerText = "Creating session...";

      const bodyData = {
          merchantApiKey: merchantApiKey,
          name: "checkout_"+productId,
          itemList: [{productObjectId: productId, quantity: quantity}],
          source: source,
      }

      const res = await fetch(CHECKOUT_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bodyData)
      });

      const data = await res.json();
      window.location.href = data.checkoutSession.hostedPage;

    } catch (e) {
      alert("Checkout failed");
      button.disabled = false;
      button.innerText = "Pay with MNEE";
    }
  }

  loadProducts();
</script>

</body>
</html>
